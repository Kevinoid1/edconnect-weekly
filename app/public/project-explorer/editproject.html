<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class = "navbar navbar-expand navbar-dark bg-primary">
            <a class = "navbar-brand" href = "index.html">Project Explorer</a>
            
            <nav class = "collapse navbar-collapse " id="navbarSupportedContent">
                

                <form method ="get" action= "search.html" class="form-inline" name = "searchForm">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class = "navbar-nav mr-auto nav-item">
                    <a class = "nav-link" href="createproject.html">Submit</a>
                    
                </div>
                <div class ="navbar-nav mr-0 nav-item">
                    <a class = "nav-link" href="register.html">Signup</a>
                    <a class = "nav-link" href="login.html">Login</a>
                </div>  
             </nav>
        </div>
    </header>
    <main>
        <section class ="container mt-3">
            <h3 class="mt-5">Project 1</h3>
            <div class = "row bg-light text-dark py-2">
                <small class = "col">Created by <br><strong>Ade Chris </strong></small>
                <small class = "col">Date Created <br><strong>2020-08-30</strong></small>
                <small class = "col">Last Updated <br><strong>2020-08-30</strong></small>
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">View Project</button>
                </div>
            </div>
        </section>
        <section class= "container mt-3">
            <div class="row mt-4">
                <div class="col">
                    <h6>Edit Project</h6>
                    <hr>
                    <form name="editProject">
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="form-label">Project Name</label>
                                <input class= "form-control" type="text" name="name" placeholder="Enter project name">
                            </div>
                        </div>
                        <div class= "form-row">
                            <div class="form-group col">
                                <label class="form-label">Project Abstract</label>
                                <textarea class= "form-control" type="text" name="abstract" rows="8"></textarea>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class= "form-group col">
                                <label class="form-label">Authors</label>
                                <input class= "form-control" type="text" name="authors" placeholder="Enter author names (seperated by comma)">
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col">
                                <label class="form-label">Tag(s)</label>
                                <input class= "form-control" type="text" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="col">
                    <h6>Manage Project files</h6>
                    <hr>
                    <div class="custom-file">
                        <label class="custom-file-label">Click to open file browser</label>
                        <input class="custom-file-input" type="file" name="projectFile">
                    </div>
                    <hr>
                    <div class="card">
                        <div class="card-header">
                            <h5>Project files</h5>
                        </div>
                            <div class="card-body d-flex justify-content-center align-items-center">   
                                <!-- <h6 class="card-subtitle mb-2 text-muted">Author 1, Author 2</h6> -->
                                <p class="card-text">No files uploaded yet</p>
                                <!-- <a href="#" class="card-link">#html</a>
                                <a href="#" class="card-link">#css</a>
                                <a href="#" class="card-link">#javascript</a> -->
                            </div>
                        </div>
                        
                    </div>  
                </div>   
            </div>
        </section>
    </main>
    <footer class = "my-5 container">
        <div class ="navbar navbar-expand navbar-light bg-light justify-content-end">
         <span class= "navbar-text"> Project Explorer Â© 2020. <a href="https://edconnect.ng/">Edconnect</a></span>
        </div>
   
    </footer>
</body>
</html>
