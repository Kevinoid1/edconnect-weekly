<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class = "navbar navbar-expand navbar-dark bg-primary">
            <a class = "navbar-brand" href = "index.html">Project Explorer</a>
            
            <nav class = "collapse navbar-collapse " id="navbarSupportedContent">
                

                <form method ="get" action= "search.html" class="form-inline" name = "searchForm">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class = "navbar-nav mr-auto nav-item">
                    <a class = "nav-link" href="createproject.html">Submit</a>
                    
                </div>
                <div class ="navbar-nav mr-0 nav-item">
                    <a class = "nav-link" href="register.html">Signup</a>
                    <a class = "nav-link" href="login.html">Login</a>
                </div>  
             </nav>
        </div>
    </header>
    <main>
        <div class ="container mt-3">
            <div class= "mx-auto mt-5 w-75 row justify-content-start">
                <div class = "col insert">
                    <h3>Signup</h3>
                    <form class ="sign-up" id ="signupForm">
                        <div class = "form-row">
                            <div class ="form-group col">
                                <label for ="firstname" class = "form-label">First Name</label>
                                <input id = "firstname" class ="form-control sign-up_group" type="text" name ="firstName" placeholder="First name">
                            </div>
                            <div class ="form-group col">
                                <label for ="lastname" class = "form-label">Last Name</label>
                                <input id = "lastname" class ="form-control sign-up_group" type="text" name ="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class = "form-row">
                            <div class ="form-group col">
                                <label for ="email" class = "form-label">Email Address</label>
                                <input id = "email" class ="form-control sign-up_group" type="email" name ="email" placeholder="Your email address">
                            </div>
                            <div class ="form-group col">
                                <label for ="password" class = "form-label">Password</label>
                                <input id = "password" class ="form-control sign-up_group" type="password" name ="password" placeholder="Password">
                            </div>
                        </div>
                        <div class = "form-row">
                            <div class ="form-group col-6">
                                <label for ="program" class = "form-label">Program</label>
                                <select id = "program" name="program" class ="form-control sign-up_group">
                                    <option value="">Computer Science</option>
                                    <option value="">Computer Information Systems</option>
                                    <option value="">Computer Technology</option>
                                </select>
                            </div>
                            <div class ="form-group col">
                                <label for ="matricNumber" class = "form-label">Matric Number</label>
                                <input id = "matricNumber" class ="form-control sign-up_group" type="text" name ="matricNumber" placeholder="e.g. 16/2020">
                            </div>
                            <div class ="form-group col">
                                <label for ="gradYear" class = "form-label">Graduation Year</label>
                                <select id ="gradYear" name="graduationYear" class = "form-control sign-up_group" >
                                    <!-- <option value="">2013</option>
                                    <option value="">2014</option> -->
                                    <option value="">2015</option>
                                    <option value="">2016</option>
                                    <option value="">2017</option>
                                    <option value="">2018</option>
                                    <option value="">2019</option>
                                    <option value="">2020</option>
                                </select>
                            </div>
                        </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
            
            
        </div>
           
        
        
    </main>
    <footer class = "my-5 container">
        <div class ="navbar navbar-expand navbar-light bg-light justify-content-end">
             <span class= "navbar-text"> Project Explorer Â© 2020. <a href="https://edconnect.ng/">Edconnect</a></span>
        </div>
    </footer>
    <script src = "js/app.js"></script>
</body>

   

</html>
